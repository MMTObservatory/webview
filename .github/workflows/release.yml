on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build and release x86_64 .deb file

jobs:
  build:
    name: Build debian package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Parse semver string
       id: semver_parser
       uses: booxmedialtd/ws-action-parse-semver@v1
       with:
         input_string: ${{ github.ref }}
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '10'
    - name: Build with node
      run: |
        npm version from-git --allow-same-version
        npm run make
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./out/make/deb/x64/webview_${{ steps.semver_parser.outputs.fullversion }}_amd64.deb
        asset_name: webview_${{ steps.semver_parser.outputs.fullversion }}_amd64.deb
        asset_content_type: application/vnd.debian.binary-package